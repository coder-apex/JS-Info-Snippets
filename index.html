<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Info</title>

  <style>
    .big {
      font-size: 3em;
      color: red;
    }

    .alert {
      color: rgb(44, 44, 44);
      background-color: rgb(184, 184, 184);
      border-radius: 15px;
      padding: 3%;
      margin-top: 3%;
      margin-bottom: 3%;
      border: 1px solid #b6b6b6;
    }

    .alert-success{
      color: rgb(38, 136, 38);
      background-color: rgb(158, 206, 158);
    }
  </style>
</head>

<body>

  <p>View output in console - Press F12</p>

  <h1>This is a H1</h1>
  <h2>This is a H2</h2>

  

  <div id="divA">
    <p>Para 1</p>
    <p>Para 2</p>
    <ul>
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
    </ul>
    <p>Para3</p>
  </div>


  <div id="elemS">
    <p>This is a paragraph</p>
    <div class="lists">
      <ul>
        <li>UL Item 1</li>
        <li>UL Item 2</li>
        <li>UL Item 3</li>
      </ul>

      <ol id="ol">
        <li id="chosenID">OL Item 1</li>
        <li>OL Item 2</li>
        <li>OL Item 3</li>
      </ol>
    </div>

  </div>

  <div id="elem">
    <div id="elem-content">Element</div>
  </div>

  <div class="alert">
    Status message here
  </div>

  <script src="script.js"></script>

</body>

</html>
